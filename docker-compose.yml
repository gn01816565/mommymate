version: '3.8'

services:
  mommymate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mommymate_app
    ports:
      - "127.0.0.1:8082:80"
    environment:
      - NODE_ENV=production
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    networks:
      - showgan_web-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  showgan_web-network:
    external: true
